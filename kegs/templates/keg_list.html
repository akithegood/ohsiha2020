{% extends "base.html" %}

{% block content %}

<h2><a href="{% url 'kegs:keg_list' %}">Kegs</a></h2>

<ul>
    {% for keg in object_list %}
    <li>Keg {{ keg.number }} is filled with 
        <a href="{% url 'kegs:beer_edit' keg.beer.id %}">{{ keg.beer }}</a><br/>
    <a href="{% url 'kegs:keg_edit' keg.id %}">edit</a>
    <a href="{% url 'kegs:keg_delete' keg.id %}">delete</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'kegs:keg_new' %}">Add a new keg</a>

{% endblock %}
