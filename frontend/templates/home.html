{% extends "base.html" %}

{% block content %}

    Hi {{ user.username }}!<br>
    <a href="{% url 'kegs:beer_list' %}">List of Beers</a><br>
    <a href="{% url 'kegs:keg_list' %}">List of Kegs</a><br><br>

{% endif %}
{% endblock %}
